{% extends "base/base_header.html" %}
{% load static %}

{% block body %}

    <div class="container tm-mt-big tm-mb-big">
      <div class="row">
        <div class="col-12 mx-auto tm-login-col">
          <div class="tm-bg-primary-dark tm-block tm-block-h-auto">
            <div class="row">
              <div class="col-12 text-center">
                <h2 class="tm-block-title mb-4" style="font-family:Verdana, Geneva, Tahoma, sans-serif;">Welcome to Layo Foods, Register</h2>
              </div>
            </div>
            <div class="row mt-2">
              <div class="col-12">
                <!-- Alerts -->
                {% include "alerts.html" %}
                <form action="" method="POST" class="tm-login-form" enctype="multipart/form-data">
                  <div class="form-group">
                  {% csrf_token %}
                    <label for="username">First Name</label>
                    <input
                      name="firstname"
                      type="text"
                      class="form-control validate"
                      id="first_name"
                      value=""
                      required
                    />
                  </div>
            
                  <div class="form-group mt-3">
                    <label for="username">Username</label>
                    <input
                      name="username"
                      type="text"
                      class="form-control validate"
                      id="username"
                      value=""
                      required
                    />
                    <div class="form-group mt-3">
                        <label for="Last Name">Last Name</label>
                        <input
                          name="lastname"
                          type="text"
                          class="form-control validate"
                          id="lastname"
                          value=""
                          required
                        />

                        <div class="form-group mt-3">
                            <label for="email">Email</label>
                            <input
                              name="email"
                              type="email"
                              class="form-control validate"
                              id="email"
                              value=""
                              required
                            />

                            <div class="form-group mt-3">
                              <label for="phone_no">Phone Number</label>
                              <input
                                name="phone_no"
                                type="text"
                                class="form-control validate"
                                id="phone_no"
                                value=""
                                required
                              />
                              
                            <div class="form-group mt-3">
                                <label for="password">Password</label>
                                <input
                                  name="password"
                                  type="password"
                                  class="form-control validate"
                                  id="password"
                                  value=""
                                  required
                                />
                  </div>

                  <div class="form-group mt-3">
                    <label for="password">Confirm Password</label>
                    <input
                      name="password2"
                      type="password"
                      class="form-control validate"
                      id="password2"
                      value=""
                      required
                    />
      </div>
      <div class="col-xl-6 col-lg-6 col-md-12 mx-auto mb-4">
        <div class="tm-product-img-dummy mx-auto">
          <i
            class="fas fa-cloud-upload-alt tm-upload-icon"
            onclick="document.getElementById('image').click();"
          ></i>
        </div>
        <div class="custom-file mt-3 mb-3">
          <input type="file" style="display:none;" name="image"
          id="image" />
          <input
            type="button"
            class="btn btn-primary btn-block mx-auto"
            value="PROFILE IMAGE"
            onclick="document.getElementById('image').click();"
          />
        </div>
      </div>
                  <div class="form-group mt-4">
                    <button
                      type="submit"
                      class="btn btn-primary btn-block text-uppercase"
                    >
                      Register
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

        </p>
      </div>
    </footer> -->

    <!-- https://jquery.com/download/ -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <!-- https://getbootstrap.com/ -->
  </body>
</html>
{% endblock body %}
